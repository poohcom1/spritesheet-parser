plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'edu.sc.seis.launch4j' version '2.5.0'
}

group 'com.poohcom1'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    implementation 'org.kordamp.ikonli:ikonli-swing:12.2.0'
    implementation 'org.kordamp.ikonli:ikonli-unicons-pack:12.2.0'
    implementation 'org.kordamp.ikonli:ikonli-boxicons-pack:12.2.0'
    implementation 'org.kordamp.ikonli:ikonli-material2-pack:12.2.0'
}


shadowJar {
    mergeServiceFiles()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.poohcom1.spritesheetparser.app.App'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

launch4j {
    headerType="gui"
    mainClassName = 'com.poohcom1.spritesheetparser.app.App'
    outfile = "Burj2.exe"
    icon = "${projectDir}/src/main/resources/images/icon.ico"
    jar = '../libs/Master_Mode_System_Config-all-1.0-SNAPSHOT.jar'
}